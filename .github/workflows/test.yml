name: Tests

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --ignore-engines
      - run: yarn bootstrap
      - run: yarn lint
      - run: yarn build
      - run: yarn test
